<!DOCTYPE html>
<html lang="en">
  

  <head>
    <!-- Avoid a flash of unstyled content - hide everything until the whole page is ready -->
    <style type="text/css">
      .hidden {display:none;}
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
    $('html').addClass('hidden');
    //show body content once styles and includes are ready
    $(document).ready(function() {
      $('html').removeClass('hidden');
    });
    </script>

    <!-- All of the above content is replaced by the head-fragment.html content upon page load completion -->

  </head>
  
  <body>
    <nav id="navbar">
      <!-- navbar-fragment -->
    </nav>

    <main id="main-doc">
      <p class="blurb">Begone, Flash of Unstyled Content! This article explains what CSS is, what the basic syntax looks like, and how your browser applies CSS to HTML to style it.</p>

      <div id="sections">
        <!-- sections-fragment -->
      </div>
    
    </main>
        

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
     
    <script src="js/technical-js.js"></script>
  </body>
</html>
